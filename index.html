<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in-form</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="sign-form">
            <h3>Sign in</h3>
            <h3>Join us</h3>
            <form action="#" method="GET">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" />
                </div>
                <div>
                    <label for="userpassword">Password</label>
                    <input type="password" name="userpassword" id="userpassword" />
                </div>
                <div>
                    <input checked type="checkbox" name="signed-in" id="signed-in" />
                    <label for="signed-in">Keep me signed in</label>
                </div>
                <button class="sign-in" type="submit"><span>Sign in</span></button>
            </form>
            <div class="helpers">
                <a class="remind-password" href="#">Forgot password</a>
                <a class="new-account" href="#">Create an account</a>
            </div>
            <!-- <div class="form-shadow"></div> -->
        </div>
    </div>

</body>

</html>
