<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in-form</title>
</head>

<body>
    <div class="wrapper">
        <h3>Sign in</h3>
        <h3>Join us</h3>
        <form action="#" method="GET">
            <div>
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your full name" name="username" id="username" />
            </div>
            <div>
                <label for="userpassword">Password</label>
                <input type="password" placeholder="Put your phone number" name="userpassword" id="userpassword" />
            </div>
            <div>
                <input checked type="checkbox" name="signed-in" id="signed-in" />
                <label for="signed-in">Keep me signed in</label>
            </div>
            <button type="submit">Sign in</button>
        </form>
        <a href="#">Forgot password</a>
        <a href="#">Create an account</a>
    </div>

</body>

</html>
